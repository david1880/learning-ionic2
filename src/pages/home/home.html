<ion-header>
  <ion-navbar>
    <!-- ion-button da el estilo de button de ionic -->
    <!-- menuToggle hace el toggle del menu al hacer tap -->
    <button ion-button menuToggle>
      <!-- name define el icono a mostrar -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Aprendiendo a usar Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- padding define un padding predeterminado por ionic para el elemento -->
<!-- en ion-content se carga el contenido de la page, solo se visualizara uno -->
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Ionic 2 Blank
    </ion-card-header>
    <ion-card-content>
      <p>Logros:</p>
      <ul>
        <li>Menu y navegaci√≥n</li>
        <li>Servicio de imagenes</li>
        <li>Paso de parametros (objetos) entre componentes</li>
        <li></li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
