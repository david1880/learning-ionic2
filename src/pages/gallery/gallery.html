<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Galeria
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let image of list">
        <img [src]="image.url" alt="">
        <div class="card-title">{{image.title}}</div>
        <div class="card-subtitle"><p>{{image.thumbnailUrl}}</p></div>
            
    </ion-card>
</ion-content>
